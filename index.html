<!DOCTYPE html>
<html>

<head>
 <meta charset="utf-8">
 <title>Tic-Tac-Toe</title>
 <meta name="author" content="">
 <meta name="description" content="">
 <meta name="viewport" content="width=device-width, initial-scale=1">

 <link href="style.css" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>

<body>

<h1>Dustin's Tic-Tac-Toe Game</h1>
    <div id='game-board'>
        <div id="topRow">
            <div class= 'game-square row1 column1' id = 'sq1'></div>
            <div class= 'game-square row1 column2' id = 'sq2'></div>
            <div class= 'game-square row1 column3' id = 'sq3'></div>
        </div>
        <div id="midRow">
            <div class= 'game-square row2 column1' id = 'sq4'></div>
            <div class= 'game-square row2 column2' id = 'sq5'></div>
            <div class= 'game-square row2 column3' id = 'sq6'></div>
        </div>
        <div id="botRow">
            <div class= 'game-square row3 column1' id = 'sq7'></div>
            <div class= 'game-square row3 column2' id = 'sq8'></div>
            <div class= 'game-square row3 column3' id = 'sq9'></div>
        </div>
    </div>


 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
 <script src="js.js"></script>
</body>

</html>
